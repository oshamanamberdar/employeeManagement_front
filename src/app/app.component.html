<nb-layout>
  <nb-layout-header>Employee Management</nb-layout-header>
  <nb-layout-column class="colored-column-basic">
    <nb-card size="small">
      <nb-card-body>
        <nb-card-header>Employee</nb-card-header>
        <button nbButton status="success"> Add Employee</button>
        <div *ngFor="let employee of employees">
         <div class="row">
           <div class="columns">
             <nb-card size="tiny" status="basic">
               <div>{{employee?.name}}</div>
             <div>{{employee?.phone}}</div>
             <div>{{employee?.email}}</div>
             <div>{{employee?.jobTitle}}</div>
             <div>{{employee?.employeeCode}}</div>
             </nb-card>
           </div>
         </div>
        </div>
      </nb-card-body>
    </nb-card>
   </nb-layout-column>
  <nb-layout-footer>Contact us</nb-layout-footer>
</nb-layout>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
